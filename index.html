<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìù Vi·ªác h√†ng ng√†y</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 30px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .add-task {
            display: flex;
            margin-bottom: 30px;
            gap: 10px;
        }

        #taskInput {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        #taskInput:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.2);
        }

        #addBtn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: transform 0.2s ease;
        }

        #addBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .task-list {
            list-style: none;
        }

        .task-item {
            background: #f8f9fa;
            margin-bottom: 15px;
            padding: 20px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s ease;
            border-left: 5px solid #667eea;
        }

        .task-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .task-item.completed {
            background: #e8f5e8;
            border-left-color: #28a745;
            text-decoration: line-through;
            opacity: 0.8;
        }

        .task-checkbox {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 3px solid #667eea;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .task-checkbox.checked {
            background: #28a745;
            border-color: #28a745;
        }

        .task-checkbox.checked::after {
            content: "‚úì";
            color: white;
            font-weight: bold;
            font-size: 14px;
        }

        .task-text {
            flex: 1;
            font-size: 18px;
            color: #333;
        }

        .task-item.completed .task-text {
            color: #666;
        }

        .delete-btn {
            background: #dc3545;
            color: white;
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            background: #c82333;
            transform: scale(1.1);
        }

        .stats {
            margin-top: 30px;
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
            font-size: 18px;
        }

        .no-tasks {
            text-align: center;
            color: #666;
            font-size: 18px;
            padding: 40px;
            font-style: italic;
        }

        .celebration {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            padding: 20px 40px;
            border-radius: 20px;
            font-size: 24px;
            font-weight: bold;
            z-index: 1000;
            opacity: 0;
            transform: translate(-50%, -50%) scale(0.5);
            transition: all 0.3s ease;
            box-shadow: 0 20px 40px rgba(40, 167, 69, 0.3);
        }

        .celebration.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }

        .sound-controls {
            margin-bottom: 20px;
            text-align: center;
        }

        .sound-toggle {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .sound-toggle:hover {
            transform: translateY(-1px);
            box-shadow: 0 3px 10px rgba(40, 167, 69, 0.3);
        }

        .sound-toggle.muted {
            background: linear-gradient(45deg, #dc3545, #c82333);
        }

        .volume-control {
            margin-top: 10px;
        }

        .volume-slider {
            width: 150px;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù Vi·ªác h√†ng ng√†y</h1>
        
        <div class="sound-controls">
            <button class="sound-toggle" id="soundToggle">üîä √Çm thanh: B·∫¨T</button>
            <div class="volume-control">
                <span>üîâ</span>
                <input type="range" min="0" max="1" step="0.1" value="0.7" class="volume-slider" id="volumeSlider">
                <span>üîä</span>
            </div>
        </div>
        
        <div class="add-task">
            <input type="text" id="taskInput" placeholder="Th√™m vi·ªác c·∫ßn l√†m..." maxlength="100">
            <button id="addBtn">Th√™m</button>
        </div>

        <ul class="task-list" id="taskList">
            <!-- Tasks will be added here -->
        </ul>

        <div class="stats" id="stats">
            <span id="completedCount">0</span> vi·ªác ƒë√£ ho√†n th√†nh / <span id="totalCount">0</span> vi·ªác t·ªïng c·ªông
        </div>
    </div>

    <div class="celebration" id="celebration">
        üéâ B·∫°n ƒë√£ l√†m t·ªët l·∫Øm! üéâ
    </div>

    <script>
        class TodoApp {
            constructor() {
                this.tasks = JSON.parse(localStorage.getItem('tasks')) || [];
                this.taskIdCounter = parseInt(localStorage.getItem('taskIdCounter')) || 1;
                this.soundEnabled = localStorage.getItem('soundEnabled') !== 'false';
                this.volume = parseFloat(localStorage.getItem('volume')) || 0.7;
                
                this.taskInput = document.getElementById('taskInput');
                this.addBtn = document.getElementById('addBtn');
                this.taskList = document.getElementById('taskList');
                this.completedCount = document.getElementById('completedCount');
                this.totalCount = document.getElementById('totalCount');
                this.celebration = document.getElementById('celebration');
                this.soundToggle = document.getElementById('soundToggle');
                this.volumeSlider = document.getElementById('volumeSlider');
                
                // T·∫°o audio context cho √¢m thanh
                this.audioContext = null;
                this.oscillator = null;
                
                this.init();
            }

            init() {
                this.addBtn.addEventListener('click', () => this.addTask());
                this.taskInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.addTask();
                    }
                });

                this.soundToggle.addEventListener('click', () => this.toggleSound());
                this.volumeSlider.addEventListener('input', (e) => this.updateVolume(e.target.value));

                this.updateSoundToggle();
                this.volumeSlider.value = this.volume;
                this.renderTasks();
                this.updateStats();
            }

            addTask() {
                const taskText = this.taskInput.value.trim();
                if (taskText === '') return;

                const task = {
                    id: this.taskIdCounter++,
                    text: taskText,
                    completed: false,
                    createdAt: new Date().toISOString()
                };

                this.tasks.unshift(task);
                this.taskInput.value = '';
                this.saveToLocalStorage();
                this.renderTasks();
                this.updateStats();
            }

            toggleTask(taskId) {
                const task = this.tasks.find(t => t.id === taskId);
                if (task) {
                    task.completed = !task.completed;
                    
                    // Ph√°t √¢m thanh khi ho√†n th√†nh task
                    if (task.completed) {
                        this.playCompletionSound();
                        this.showCelebration();
                    }
                    
                    this.saveToLocalStorage();
                    this.renderTasks();
                    this.updateStats();
                }
            }

            deleteTask(taskId) {
                this.tasks = this.tasks.filter(t => t.id !== taskId);
                this.saveToLocalStorage();
                this.renderTasks();
                this.updateStats();
            }

            playCompletionSound() {
                if (!this.soundEnabled) return;

                try {
                    // Ph∆∞∆°ng ph√°p 1: Th·ª≠ Web Speech API tr∆∞·ªõc (cho desktop)
                    if ('speechSynthesis' in window && this.isDesktop()) {
                        const utterance = new SpeechSynthesisUtterance('B·∫°n ƒë√£ l√†m t·ªët l·∫Øm');
                        utterance.lang = 'vi-VN';
                        utterance.rate = 0.9;
                        utterance.pitch = 1.2;
                        utterance.volume = this.volume;
                        
                        const voices = speechSynthesis.getVoices();
                        const vietnameseVoice = voices.find(voice => 
                            voice.lang.includes('vi') || voice.name.includes('Vi')
                        );
                        
                        if (vietnameseVoice) {
                            utterance.voice = vietnameseVoice;
                        }
                        
                        speechSynthesis.speak(utterance);
                    } else {
                        // Ph∆∞∆°ng ph√°p 2: S·ª≠ d·ª•ng Web Audio API t·∫°o √¢m thanh th√†nh c√¥ng
                        this.playSuccessBeep();
                    }
                } catch (error) {
                    console.log('Kh√¥ng th·ªÉ ph√°t √¢m thanh:', error);
                    // Fallback: ch·ªâ hi·ªÉn th·ªã animation
                }
            }

            playSuccessBeep() {
                try {
                    // Kh·ªüi t·∫°o Audio Context n·∫øu ch∆∞a c√≥
                    if (!this.audioContext) {
                        this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    }

                    // T·∫°o m·ªôt chu·ªói √¢m thanh vui v·∫ª
                    const frequencies = [523.25, 659.25, 783.99, 1046.50]; // C5, E5, G5, C6
                    const duration = 0.15;

                    frequencies.forEach((freq, index) => {
                        setTimeout(() => {
                            this.playBeep(freq, duration);
                        }, index * 100);
                    });

                } catch (error) {
                    console.log('Web Audio API kh√¥ng kh·∫£ d·ª•ng:', error);
                    // Fallback cu·ªëi c√πng: vibration tr√™n mobile
                    if ('vibrate' in navigator) {
                        navigator.vibrate([100, 50, 100, 50, 200]);
                    }
                }
            }

            playBeep(frequency, duration) {
                const oscillator = this.audioContext.createOscillator();
                const gainNode = this.audioContext.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(this.audioContext.destination);

                oscillator.frequency.value = frequency;
                oscillator.type = 'sine';

                gainNode.gain.setValueAtTime(0, this.audioContext.currentTime);
                gainNode.gain.linearRampToValueAtTime(this.volume * 0.3, this.audioContext.currentTime + 0.01);
                gainNode.gain.exponentialRampToValueAtTime(0.001, this.audioContext.currentTime + duration);

                oscillator.start(this.audioContext.currentTime);
                oscillator.stop(this.audioContext.currentTime + duration);
            }

            isDesktop() {
                return !/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            }

            showCelebration() {
                this.celebration.classList.add('show');
                setTimeout(() => {
                    this.celebration.classList.remove('show');
                }, 2000);
            }

            toggleSound() {
                this.soundEnabled = !this.soundEnabled;
                this.updateSoundToggle();
                this.saveToLocalStorage();
            }

            updateSoundToggle() {
                if (this.soundEnabled) {
                    this.soundToggle.textContent = 'üîä √Çm thanh: B·∫¨T';
                    this.soundToggle.classList.remove('muted');
                } else {
                    this.soundToggle.textContent = 'üîá √Çm thanh: T·∫ÆT';
                    this.soundToggle.classList.add('muted');
                }
            }

            updateVolume(value) {
                this.volume = parseFloat(value);
                this.saveToLocalStorage();
            }

            renderTasks() {
                this.taskList.innerHTML = '';

                if (this.tasks.length === 0) {
                    this.taskList.innerHTML = '<li class="no-tasks">Ch∆∞a c√≥ vi·ªác n√†o ƒë∆∞·ª£c th√™m</li>';
                    return;
                }

                this.tasks.forEach(task => {
                    const taskItem = document.createElement('li');
                    taskItem.className = `task-item ${task.completed ? 'completed' : ''}`;
                    
                    taskItem.innerHTML = `
                        <div class="task-checkbox ${task.completed ? 'checked' : ''}" 
                             onclick="todoApp.toggleTask(${task.id})"></div>
                        <span class="task-text">${this.escapeHtml(task.text)}</span>
                        <button class="delete-btn" onclick="todoApp.deleteTask(${task.id})" 
                                title="X√≥a vi·ªác n√†y">√ó</button>
                    `;

                    this.taskList.appendChild(taskItem);
                });
            }

            updateStats() {
                const completed = this.tasks.filter(task => task.completed).length;
                const total = this.tasks.length;
                
                this.completedCount.textContent = completed;
                this.totalCount.textContent = total;
            }

            saveToLocalStorage() {
                localStorage.setItem('tasks', JSON.stringify(this.tasks));
                localStorage.setItem('taskIdCounter', this.taskIdCounter.toString());
                localStorage.setItem('soundEnabled', this.soundEnabled.toString());
                localStorage.setItem('volume', this.volume.toString());
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }

        // Kh·ªüi t·∫°o ·ª©ng d·ª•ng
        const todoApp = new TodoApp();

        // Load voices khi trang web ƒë∆∞·ª£c t·∫£i (cho desktop)
        if ('speechSynthesis' in window) {
            speechSynthesis.onvoiceschanged = function() {
                // Voices ƒë√£ ƒë∆∞·ª£c t·∫£i
            };
        }
    </script>
</body>
</html>
